{% extends "app_inostri/base.html" %}

{% block contenido %}
<section>
  <div>
    <div class="col-md-8 mt-3 left">
      <div class="d-flex justify-content-between mb-3">
    <h1>Lista de Varietales</h1>
    <a href="{% url 'crear_varietal' %}" class="btn btn-dark">Crear Varietal</a>
      </div>
    <form action="{% url 'buscar_varietal' %}" method="GET">
    <br>

      <input type="submit" value="Buscar">
    </form>
    <br>
    <br>
    <table class="table">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>

        {% for varietal in object_list %}

          <td>{{ varietal.nombre }}</td>
          <td style="text-align: justify;">{{ varietal.descripcion }}</td>
          <td>
            </td>
            <td>
              <a href="{% url 'editar_varietal' varietal.id %}">

            </td>
            <td>
              <a href="{% url 'eliminar_varietal' varietal.id %}">
                <i class="bi bi-trash" style="color: black;"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
 
  </div>
 </section>
 {% endblock contenido %}
