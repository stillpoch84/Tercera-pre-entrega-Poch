{% extends "app_inostri/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Varietales</h1>
    <br><br>
    <form action="{% url 'buscar_varietal' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar">
    </form>
    <br>
    <ul>
    {% for varietal in varietales %}
      <li>{{ varietal.nombre }}: {{ varietal.descripcion }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
