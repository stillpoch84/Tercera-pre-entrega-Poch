{% extends "app_inostri/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Varietales</h1>
    <a href="{% url 'crear_varietal' %}">Crear Varietal</a>
    <br><br>
    <form action="{% url 'buscar_varietal' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar">
    </form>
    <br>
    <ul>
    {% for varietal in varietales %}
      <li><strong>{{ varietal.nombre }}:</strong> {{ varietal.descripcion }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
