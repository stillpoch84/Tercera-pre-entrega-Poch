{% extends "app_inostri/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Bodegas</h1>
    <a href="{% url 'crear_bodega' %}">Crear Bodega</a>
    <br><br>
    <form action="{% url 'buscar_bodega' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar">
    </form>
    <br>
    <ul>
    {% for bodega in bodegas %}
      <li>{{ bodega.nombre }}, {{ bodega.provincia }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
